<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Probar Dise침os - Nox칥a Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #111;
            color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        video, canvas {
            width: 80%;
            max-width: 400px;
            border: 3px solid gold;
            border-radius: 20px;
        }
        .overlay-img {
            position: absolute;
            max-width: 150px;
            opacity: 0.8;
            pointer-events: none;
        }
        #camera-container {
            position: relative;
            display: inline-block;
        }
        #dise침os {
            margin-top: 20px;
        }
        .dise침o-thumb {
            max-width: 100px;
            margin: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.3s, border 0.3s;
        }
        .dise침o-thumb:hover {
            transform: scale(1.1);
            border: 2px solid gold;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>游둯 Prueba tus Dise침os</h1>
    <p>Activa tu c치mara y elige un dise침o para ver c칩mo te queda.</p>

    <!-- Contenedor de la c치mara y el dise침o superpuesto -->
    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <img id="overlay" class="overlay-img" src="" alt="Dise침o superpuesto" style="display: none;">
    </div>

    <!-- Contenedor de los dise침os disponibles -->
    <div id="dise침os">
        <h2>Dise침os Disponibles</h2>
        <div class="container">
            {% for img in imagenes %}
                <img src="{{ url_for('static', filename='uploads_disponibles/' + img) }}" 
                     class="dise침o-thumb" onclick="seleccionarDiseno(this)">
            {% endfor %}
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');

        // Activar la c치mara
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                alert('No se pudo acceder a la c치mara');
            });

        // Funci칩n para seleccionar un dise침o y superponerlo en la c치mara
        function seleccionarDiseno(img) {
            overlay.src = img.src;
            overlay.style.display = 'block';
            overlay.style.top = '20%';  // Ajusta la posici칩n vertical
            overlay.style.left = '50%'; // Centrado horizontalmente
            overlay.style.transform = 'translateX(-50%)';
            overlay.style.width = '150px'; // Tama침o inicial del tatuaje
            overlay.style.height = '150px'; // Tama침o inicial del tatuaje
        }
    </script>
</body>
</html>
