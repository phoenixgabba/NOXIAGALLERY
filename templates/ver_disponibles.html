<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Probar Dise침os - Nox칥a Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #111;
            color: #f5f5f5;
            text-align: center;
            padding: 20px;
            font-family: 'CloisterBlack', serif;
        }
        select {
            margin-bottom: 15px;
            padding: 5px;
            background-color: #222;
            color: gold;
            border: 1px solid gold;
            border-radius: 5px;
        }
        video, canvas {
            width: 80%;
            max-width: 400px;
            border: 3px solid gold;
            border-radius: 20px;
        }
        .overlay-img {
            position: absolute;
            max-width: 150px;
            opacity: 0.8;
            pointer-events: none;
        }
        #camera-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        #dise침os {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .dise침o-thumb {
            max-width: 100px;
            margin: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.3s, border 0.3s;
        }
        .dise침o-thumb:hover {
            transform: scale(1.1);
            border: 2px solid gold;
        }
        .mensaje-error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>游둯 Prueba tus Dise침os</h1>
    <p>Activa tu c치mara y elige un dise침o para ver c칩mo te queda.</p>

    <div>
        <label for="cameraSelect">Selecciona una c치mara:</label>
        <select id="cameraSelect"></select>
    </div>

    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <img id="overlay" class="overlay-img" src="" alt="Dise침o superpuesto" style="display: none;">
    </div>

    <div id="dise침os">
        <h2>Dise침os Disponibles</h2>
        {% if imagenes %}
            {% for img in imagenes %}
                <img src="{{ url_for('static', filename='uploads_disponibles/' + img) }}" class="dise침o-thumb" onclick="seleccionarDiseno(this)">
            {% endfor %}
        {% else %}
            <p class="mensaje-error">No hay dise침os disponibles en este momento.</p>
        {% endif %}
    </div>

    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const cameraSelect = document.getElementById('cameraSelect');
        let currentStream;

        // Listar c치maras disponibles
        navigator.mediaDevices.enumerateDevices()
            .then(devices => {
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `C치mara ${index + 1}`;
                    cameraSelect.appendChild(option);
                });

                if (videoDevices.length > 0) {
                    startCamera(videoDevices[0].deviceId);
                }
            });

        // Cambiar de c치mara cuando se selecciona otra
        cameraSelect.addEventListener('change', () => {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            startCamera(cameraSelect.value);
        });

        function startCamera(deviceId) {
            navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: deviceId } } })
                .then(stream => {
                    currentStream = stream;
                    video.srcObject = stream;
                })
                .catch(err => {
                    alert('No se pudo acceder a la c치mara: ' + err.message);
                    document.querySelector('#camera-container').innerHTML = '<p class="mensaje-error">Error al acceder a la c치mara.</p>';
                });
        }

        // Seleccionar dise침o
        function seleccionarDiseno(img) {
            overlay.src = img.src;
            overlay.style.display = 'block';
            overlay.style.top = '20%';
            overlay.style.left = '50%';
            overlay.style.transform = 'translateX(-50%)';
        }
    </script>
</body>
</html>
