<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Probar Dise침os - Nox칦a Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #111;
            color: #f5f5f5;
            text-align: center;
            padding: 20px;
            font-family: 'CloisterBlack', serif;
        }
        select {
            margin: 10px;
            padding: 5px;
            background-color: #222;
            color: gold;
            border: 1px solid gold;
            border-radius: 5px;
        }
        video {
            width: 80%;
            max-width: 400px;
            border: 3px solid gold;
            border-radius: 20px;
        }
        .overlay-img {
            position: absolute;
            width: 100px;
            opacity: 0.9;
            pointer-events: auto;
            touch-action: none;
        }
        #camera-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        #dise침os {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .dise침o-thumb {
            max-width: 100px;
            margin: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.3s, border 0.3s;
        }
        .dise침o-thumb:hover {
            transform: scale(1.1);
            border: 2px solid gold;
        }
        .mensaje-error {
            color: red;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
</head>
<body>
    <h1>游둯 Prueba tus Dise침os</h1>
    <p>Activa tu c치mara y elige un dise침o para ver c칩mo te queda.</p>

    <div>
        <label for="cameraSelect">Selecciona una c치mara:</label>
        <select id="cameraSelect"></select>

        <label for="bodyPartSelect">Parte del cuerpo:</label>
        <select id="bodyPartSelect">
            <option value="leftShoulder">Hombro Izquierdo</option>
            <option value="rightShoulder">Hombro Derecho</option>
            <option value="leftHip">Cadera Izquierda</option>
            <option value="rightHip">Cadera Derecha</option>
            <option value="nose">Centro del Rostro</option>
        </select>
    </div>

    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <img id="overlay" class="overlay-img" src="" alt="Dise침o superpuesto" style="display: none;">
    </div>

    <div id="dise침os">
        <h2>Dise침os Disponibles</h2>
        {% if imagenes %}
            {% for img in imagenes %}
                <img src="{{ url_for('static', filename='uploads_disponibles/' + img) }}" class="dise침o-thumb" onclick="seleccionarDiseno(this)">
            {% endfor %}
        {% else %}
            <p class="mensaje-error">No hay dise침os disponibles en este momento.</p>
        {% endif %}
    </div>

    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const cameraSelect = document.getElementById('cameraSelect');
        let currentStream;
        let detector;

        let isDragging = false;
        let startX, startY;
        let overlayX = 150, overlayY = 150;
        let scale = 1;
        let rotation = 0;

        navigator.mediaDevices.enumerateDevices().then(devices => {
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            videoDevices.forEach((device, index) => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                option.text = device.label || `C치mara ${index + 1}`;
                cameraSelect.appendChild(option);
            });
            if (videoDevices.length > 0) startCamera(videoDevices[0].deviceId);
        });

        cameraSelect.addEventListener('change', () => {
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            startCamera(cameraSelect.value);
        });

        function startCamera(deviceId) {
            navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: deviceId } } })
                .then(stream => {
                    currentStream = stream;
                    video.srcObject = stream;
                    loadPoseDetector();
                })
                .catch(err => {
                    alert('No se pudo acceder a la c치mara: ' + err.message);
                    document.querySelector('#camera-container').innerHTML = '<p class="mensaje-error">Error al acceder a la c치mara.</p>';
                });
        }

        async function loadPoseDetector() {
            detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet);
            requestAnimationFrame(detectPose);
        }

        async function detectPose() {
            if (video.readyState === 4 && detector) {
                const poses = await detector.estimatePoses(video);
                if (poses.length > 0 && overlay.src && overlay.style.display !== 'none') {
                    const keypoints = poses[0].keypoints;
                    const selectedKey = document.getElementById('bodyPartSelect').value;
                    const target = keypoints.find(kp => kp.name === selectedKey);
                    if (target && target.score > 0.5) {
                        overlayX = target.x;
                        overlayY = target.y;
                        updateOverlayTransform();
                    }
                }
            }
            requestAnimationFrame(detectPose);
        }

        function seleccionarDiseno(img) {
            overlay.src = img.src;
            overlay.style.display = 'block';
        }

        overlay.addEventListener('touchstart', function(e) {
            if (e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX - overlayX;
                startY = e.touches[0].clientY - overlayY;
            }
        });

        overlay.addEventListener('touchmove', function(e) {
            e.preventDefault();
            if (e.touches.length === 1 && isDragging) {
                overlayX = e.touches[0].clientX - startX;
                overlayY = e.touches[0].clientY - startY;
                updateOverlayTransform();
            }
            if (e.touches.length === 2) {
                const dx = e.touches[1].clientX - e.touches[0].clientX;
                const dy = e.touches[1].clientY - e.touches[0].clientY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                scale = dist / 150;
                rotation = angle;
                updateOverlayTransform();
            }
        }, { passive: false });

        overlay.addEventListener('touchend', function(e) {
            if (e.touches.length < 2) isDragging = false;
        });

        function updateOverlayTransform() {
            overlay.style.left = `${overlayX}px`;
            overlay.style.top = `${overlayY}px`;
            overlay.style.transform = `translate(-50%, -50%) scale(${scale}) rotate(${rotation}deg)`;
        }
    </script>
</body>
</html>
