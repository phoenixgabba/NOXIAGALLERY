<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Probar Dise침os - Nox칦a Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #111;
            color: #f5f5f5;
            text-align: center;
            padding: 20px;
            font-family: 'CloisterBlack', serif;
        }
        select {
            margin: 10px;
            padding: 5px;
            background-color: #222;
            color: gold;
            border: 1px solid gold;
            border-radius: 5px;
        }
        video {
            width: 80%;
            max-width: 400px;
            border: 3px solid gold;
            border-radius: 20px;
        }
        .overlay-img {
            position: absolute;
            opacity: 0.9;
            pointer-events: none;
            touch-action: none;
        }
        #camera-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        #dise침os {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .dise침o-thumb {
            max-width: 100px;
            margin: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.3s, border 0.3s;
        }
        .dise침o-thumb:hover {
            transform: scale(1.1);
            border: 2px solid gold;
        }
        .mensaje-error {
            color: red;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
</head>
<body>
    <h1>游둯 Prueba tus Dise침os</h1>
    <p>Activa tu c치mara y elige un dise침o para ver c칩mo te queda.</p>

    <div>
        <label for="cameraSelect">Selecciona una c치mara:</label>
        <select id="cameraSelect"></select>

        <label for="bodyPartSelect">Parte del cuerpo:</label>
        <select id="bodyPartSelect">
            <option value="leftShoulder">Hombro Izquierdo</option>
            <option value="rightShoulder">Hombro Derecho</option>
            <option value="leftHip">Cadera Izquierda</option>
            <option value="rightHip">Cadera Derecha</option>
            <option value="nose">Centro del Rostro</option>
        </select>
    </div>

    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <img id="overlay" class="overlay-img" src="" alt="Dise침o superpuesto" style="display: none;">
    </div>

    <div id="dise침os">
        <h2>Dise침os Disponibles</h2>
        {% if imagenes %}
            {% for img in imagenes %}
                <img src="{{ url_for('static', filename='uploads_disponibles/' + img) }}" class="dise침o-thumb" onclick="seleccionarDiseno(this)">
            {% endfor %}
        {% else %}
            <p class="mensaje-error">No hay dise침os disponibles en este momento.</p>
        {% endif %}
    </div>

    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const cameraSelect = document.getElementById('cameraSelect');
        let currentStream;
        let detector;
        let selectedDesign = null;

        // Detectar dispositivos de video
        navigator.mediaDevices.enumerateDevices().then(devices => {
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            videoDevices.forEach((device, index) => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                option.text = device.label || `C치mara ${index + 1}`;
                cameraSelect.appendChild(option);
            });

            // Intentar acceder a la c치mara trasera usando 'facingMode'
            startCameraUsingFacingMode();
        });

        cameraSelect.addEventListener('change', () => {
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            startCamera(cameraSelect.value);
        });

        function startCameraUsingFacingMode() {
            navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: { exact: "environment" } } 
            })
            .then(stream => {
                currentStream = stream;
                video.srcObject = stream;
                loadPoseDetector();
            })
            .catch(err => {
                alert('No se pudo acceder a la c치mara trasera: ' + err.message);
                document.querySelector('#camera-container').innerHTML = '<p class="mensaje-error">Error al acceder a la c치mara trasera.</p>';
            });
        }

        function startCamera(deviceId) {
            navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: deviceId } } })
                .then(stream => {
                    currentStream = stream;
                    video.srcObject = stream;
                    loadPoseDetector();
                })
                .catch(err => {
                    alert('No se pudo acceder a la c치mara: ' + err.message);
                    document.querySelector('#camera-container').innerHTML = '<p class="mensaje-error">Error al acceder a la c치mara.</p>';
                });
        }

        async function loadPoseDetector() {
            detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet);
            video.width = 640;
            video.height = 480;
            requestAnimationFrame(detectPose);
        }

        async function detectPose() {
            if (video.readyState === 4 && detector) {
                const poses = await detector.estimatePoses(video);
                if (poses.length > 0 && selectedDesign) {
                    const keypoints = poses[0].keypoints;
                    const selectedKey = document.getElementById('bodyPartSelect').value;
                    const target = keypoints.find(kp => kp.name === selectedKey);
                    if (target && target.score > 0.5) {
                        const x = target.x;
                        const y = target.y;

                        // Ajustar posici칩n y recorte del dise침o
                        const designWidth = selectedDesign.width;
                        const designHeight = selectedDesign.height;

                        const maskX = Math.max(x - designWidth / 2, 0);
                        const maskY = Math.max(y - designHeight / 2, 0);
                        const maskWidth = Math.min(designWidth, canvas.width - maskX);
                        const maskHeight = Math.min(designHeight, canvas.height - maskY);

                        ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpiar canvas antes de redibujar
                        ctx.drawImage(selectedDesign, maskX, maskY, maskWidth, maskHeight);
                    }
                }
            }
            requestAnimationFrame(detectPose);
        }

        function seleccionarDiseno(img) {
            selectedDesign = new Image();
            selectedDesign.src = img.src;
            selectedDesign.onload = () => {
                overlay.style.display = 'block';
            };
        }
    </script>
</body>
</html>
